<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - TECHSPIRE</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0a2540;
      --accent: #00b4d8;
      --bg: #f4f9fb;
      --white: #fff;
      --gray: #e0e0e0;
      --text: #222;
      --cta: #00b4d8;
      --cta-hover: #0077b6;
      --error: #e74c3c;
      --success: #27ae60;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--white);
      padding: 18px 32px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .navbar-logo {
      font-size: 1.7em;
      font-weight: 700;
      color: var(--accent);
      letter-spacing: 2px;
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
    }

    .navbar-logo img {
      width: 32px;
      height: 32px;
      border-radius: 16px;
      vertical-align: middle;
    }

    .navbar-links {
      display: flex;
      gap: 28px;
    }

    .navbar-links a {
      text-decoration: none;
      color: var(--primary);
      font-weight: 500;
      transition: color 0.2s;
    }

    .navbar-links a:hover {
      color: var(--accent);
    }

    /* Main Container */
    .main-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    /* Login Container */
    .login-container {
      background: var(--white);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
      padding: 48px 40px;
      width: 100%;
      max-width: 420px;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .login-header-logo {
      display: inline-block;
      margin-bottom: 16px;
    }

    .login-header-logo img {
      width: 64px;
      height: 64px;
      border-radius: 32px;
    }

    .login-header h1 {
      font-size: 1.8em;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 8px;
    }

    .login-header p {
      font-size: 0.95em;
      color: #666;
      font-weight: 500;
    }

    /* Form Styles */
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-group label {
      font-weight: 600;
      font-size: 0.95em;
      color: var(--primary);
    }

    .form-group input {
      padding: 12px 16px;
      border: 2px solid var(--gray);
      border-radius: 8px;
      font-size: 1em;
      font-family: 'Montserrat', Arial, sans-serif;
      transition: border-color 0.3s, box-shadow 0.3s;
      background: var(--bg);
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(0, 180, 216, 0.1);
      background: var(--white);
    }

    .form-group input::placeholder {
      color: #999;
    }

    /* Checkbox Styles */
    .form-group-checkbox {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 4px;
    }

    .form-group-checkbox input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: var(--accent);
    }

    .form-group-checkbox label {
      margin: 0;
      font-size: 0.9em;
      color: #666;
      cursor: pointer;
      font-weight: 400;
    }

    /* Button Styles */
    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 24px;
    }

    .btn-login {
      padding: 14px 24px;
      border-radius: 8px;
      border: none;
      font-size: 1.1em;
      font-weight: 700;
      cursor: pointer;
      background: linear-gradient(90deg, var(--cta) 0%, var(--cta-hover) 100%);
      color: var(--white);
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 12px rgba(0, 180, 216, 0.3);
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 180, 216, 0.4);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    /* Forgot Password and Links */
    .form-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 16px;
      font-size: 0.9em;
    }

    .form-footer a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }

    .form-footer a:hover {
      color: var(--cta-hover);
    }

    /* Register Link Section */
    .register-section {
      text-align: center;
      margin-top: 28px;
      padding-top: 24px;
      border-top: 1px solid var(--gray);
    }

    .register-section p {
      color: #666;
      font-size: 0.95em;
      margin-bottom: 8px;
    }

    .register-section a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 700;
      transition: color 0.2s;
    }

    .register-section a:hover {
      color: var(--cta-hover);
    }

    /* Footer */
    footer {
      background: var(--white);
      color: #555;
      padding: 24px 0 16px 0;
      text-align: center;
      font-size: 0.95em;
      border-top: 1px solid var(--gray);
      margin-top: auto;
    }

    .footer-links {
      margin-bottom: 10px;
    }

    .footer-links a {
      margin: 0 12px;
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
      font-size: 0.9em;
    }

    .footer-links a:hover {
      color: var(--primary);
    }

    .footer-text {
      margin-top: 8px;
      font-size: 0.85em;
      color: #888;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 14px 12px;
        gap: 12px;
      }

      .navbar-logo {
        font-size: 1.4em;
      }

      .navbar-links {
        flex-direction: column;
        gap: 8px;
        width: 100%;
      }

      .main-container {
        padding: 20px 16px;
      }

      .login-container {
        padding: 36px 24px;
        max-width: 100%;
      }

      .login-header h1 {
        font-size: 1.5em;
      }

      .form-group input {
        padding: 12px 14px;
      }

      .btn-login {
        padding: 12px 20px;
        font-size: 1em;
      }

      footer {
        padding: 20px 12px;
        font-size: 0.9em;
      }

      .footer-links a {
        margin: 0 8px;
        font-size: 0.85em;
      }
    }

    /* Error and Success States */
    .form-group.error input {
      border-color: var(--error);
      box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
    }

    .error-message {
      color: var(--error);
      font-size: 0.85em;
      margin-top: 4px;
    }

    .success-message {
      color: var(--success);
      font-size: 0.85em;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <a href="index.html" class="navbar-logo">
      <img src="weblogo.png" alt="TECHSPIRE Logo">
      TECHSPIRE
    </a>
    <div class="navbar-links">
      <a href="index.html">Home</a>
      <a href="index.html#how">Events</a>
      <a href="index.html#features">Achievements</a>
      <a href="index.html#contact">Contacts</a>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="main-container">
    <div class="login-container">
      <!-- Login Header -->
      <div class="login-header">
        <div class="login-header-logo">
          <img src="weblogo.png" alt="TECHSPIRE Logo">
        </div>
        <h1>Welcome Back</h1>
        <p>Join the technical innovation community</p>
      </div>

      <!-- Login Form -->
      <form class="login-form">
        <!-- Email Input -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <!-- Password Input -->
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>

        <!-- Remember Me -->
        <div class="form-group-checkbox">
          <input type="checkbox" id="remember" name="remember">
          <label for="remember">Remember me</label>
        </div>

        <!-- Forgot Password Link -->
        <div class="form-footer">
          <a href="forgot-password.html">Forgot Password?</a>
        </div>

        <!-- Login Button -->
        <div class="btn-group">
          <button type="submit" class="btn-login">LOGIN TO TECHSPIRE</button>
        </div>
      </form>

      <!-- Register Section -->
      <div class="register-section">
        <p>Don't have an account yet?</p>
        <a href="register.html">Create an account</a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-links">
      <a href="index.html">Home</a>
      <a href="#">Privacy Policy</a>
      <a href="#">Terms of Service</a>
    </div>
    <div class="footer-text">
      Team "CODEVERSE" &copy; 2025 | TECHSPIRE - Technical Club. All rights reserved.
    </div>
  </footer>
</body>
</html>
